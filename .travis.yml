language: python
python:
  - 3.5
branches:
  only:
    - master
services:
  - docker
  - postgresql
addons:
  postgresql: "9.3"
  apt:
    packages:
    - shellcheck

before_install:
  - createdb -U postgres deis
install:
  - pip install -r rootfs/requirements.txt
  - pip install -r rootfs/dev_requirements.txt
script:
  - make test
after_success:
  - pushd rootfs/ && codecov && popd
deploy:
  - provider: script
    # ensure client/doc builds aren't removed
    # see https://docs.travis-ci.com/user/deployment/#Uploading-Files
    skip_cleanup: true
    script: _scripts/deploy.sh
    on:
      branch: master
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always
    on_failure: never
    on_start: never
