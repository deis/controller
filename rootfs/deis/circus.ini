[watcher:interface]
uid = deis
cmd = /usr/local/bin/daphne
args = -b 0.0.0.0 -p 8000 -t 1200 -v 2 api.asgi:channel_layer
copy_env = True
singleton = True

[watcher:worker]
uid = deis
cmd = python3
args = manage.py runworker -v 3
copy_env = True
numprocesses = 17

[watcher:kubeproxy]
cmd = /usr/local/bin/kubectl
args = proxy
copy_env = True
singleton = True
