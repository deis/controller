language: python
python: 3.5
branches:
  only:
    - master
env:
  global:
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz
services:
  - docker
sudo: required
cache:
  pip: true
  directories:
    - /home/travis/docker/
before_cache:
  - mkdir -p $(dirname ${DOCKER_CACHE_FILE})
  - docker save $(docker history -q quay.io/deis/controller-dev:git-${TRAVIS_COMMIT:0:7} | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE}
install:
  - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi
  - pip install codecov
script:
  - make test
after_success:
  - codecov -f out/.coverage
